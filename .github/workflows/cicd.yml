name: Docker Image CI
# name of pipeline 
# Now this  is github triggers 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# what kind of jobs we want to run 
jobs:
# name of job -- build is just name to refer we can have any name 
  build:
