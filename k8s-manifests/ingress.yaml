apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: debasnan-ingress-rule # name of my routing rule
  namespace: debu-project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:
spec:
  ingressClassName: nginx #we are using nginx ingress controller
  rules:
  - host: roche-ashu.delvex.io
    http:
      paths:
      - path: /debasnan
        pathType: Prefix
        backend:
          service:
            name: debasnan-lb5 # name of service
            port:
              number: 1234